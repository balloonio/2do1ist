{% extends 'base.html' %}

{% block content %}
  <div>
    <h1>TodoList</h1>
    <table class="table">
      <thead>
      <tr>
        <th>Title</th>
        <th>Completed</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      {% for todo in todos %}
        <tr>
          <td>
            {% if todo.completed %}
              <del>{{ todo.title }}</del>
            {% else %}
              {{ todo.title }}
            {% endif %}
          </td>
          <td>
            {% if todo.completed %}
              <div></div>
            {% else %}
              <form action="/complete/{{ todo.id }}/">
                <button type="submit" class="btn btn-outline-success">Complete</button>
              </form>
            {% endif %}
            </td>
          <td>
            <form action="/delete/{{ todo.id }}/">
              <button type="submit" class="btn btn-outline-danger">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
    <!-- Button for Add todo -->
    <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#modal-add">Add</button>
    <!-- Modal -->
    <div class="modal fade" id="modal-add" tabindex="-1" role="dialog" aria-labelledby="addTodoModalLabel" aria-hidden="true">
        <!-- HTML form for modal-add -->
        <form action="/add/" method="post">
            {% csrf_token %}
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTodoModalLabel">Add a todo item</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">todo</span>
                            </div>
                            <input type="text" name="todoname" class="form-control" placeholder="what to do" aria-label="what to do" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
  </div>
{% endblock %}
